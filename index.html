<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="dist/main.js"></script>
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Labirintite</title>
  </head>
  <body>
    <h1 class="title">Labirintite</h1>

    <div class="parameters-container">
      <div class="input-container">
        <label for="population-size">Tamanho da população</label>
        <input
          name="population-size"
          id="population-size"
          class="parameter-input"
          type="number"
        />
      </div>
      <div class="input-container">
        <label for="iterations">Nº Gerações</label>
        <input
          name="iterations"
          class="parameter-input"
          id="iterations"
          type="number"
        />
      </div>
    </div>
    <div class="input-container">
      <label for="path-input">Caminho do agente</label>
      <input
      style="width: 90%;"
        name="path-input"
        id="path-input"
        class="parameter-input"
        type="text"
      />
    </div>
    <div class="button-container">
      <button id="startButton">
        <span>PROCURAR</span>
        <div id="loader" class="loader"></div>
      </button>
    </div>

    <div class="button-container">
      <button id="runButton">
        <span>SIMULAR CAMINHO</span>
        <div id="loader" class="loader"></div>
      </button>
    </div>

    <div class="maze-container"></div>
  </body>
</html>
